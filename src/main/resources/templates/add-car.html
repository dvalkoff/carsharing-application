<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register your own car</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/ui/cars/new">
        <h2 class="form-signin-heading">Пожалуйста, заполните поля</h2>
        <p>
            <label for="latitude" class="sr-only">Price</label>
            <input type="number" step="0.000001" id="latitude" name="latitude" class="form-control" placeholder="Latitude" required>
        </p>
        <p>
            <label for="longitude" class="sr-only">Price</label>
            <input type="number" step="0.000001" id="longitude" name="longitude" class="form-control" placeholder="Longitude" required>
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus>
        </p>

        <p>
            <label for="carNumber" class="sr-only">Description</label>
            <input type="text" id="carNumber" name="carNumber" class="form-control" placeholder="Car number" required>
        </p>
        <p>
            <label for="pricePerMinute" class="sr-only">Price</label>
            <input type="number" step="0.01" min="0.01" id="pricePerMinute" name="pricePerMinute" class="form-control" placeholder="Price per minute" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add car</button>
    </form>
</div>
</body>
</html>
